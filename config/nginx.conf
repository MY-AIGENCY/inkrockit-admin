server {
    listen 80;
    listen [::]:80;
    server_name staging.inkrockit.com www.staging.inkrockit.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.inkrockit.com;
    
    # SSL certificate paths (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/staging.inkrockit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.inkrockit.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    root /var/www/staging.inkrockit.com;
    index index.php index.html;
    
    access_log /var/log/nginx/staging.inkrockit.com-access.log;
    error_log /var/log/nginx/staging.inkrockit.com-error.log;
    
    client_max_body_size 128M;
    
    # Redirect www to non-www
    if ($host = www.staging.inkrockit.com) {
        return 301 https://staging.inkrockit.com$request_uri;
    }
    
    # Static files: css, js, images (from application/views)
    location ~ ^/(css|images)/(.+)\.(css|js|png|jpe?g|gif|ico|cur|woff|ttf|svg|eot|otf)$ {
        alias /var/www/staging.inkrockit.com/application/views/$1/$2.$3;
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }
    
    location ~ ^/js/(.*)$ {
        alias /var/www/staging.inkrockit.com/application/views/js/$1;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
    
    location ~ ^/files/(.*)$ {
        alias /var/www/staging.inkrockit.com/application/files/$1;
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Main location block - send everything else to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP processing with PHP 7.4
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Additional PHP settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 240;
    }
}
