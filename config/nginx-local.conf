server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html;

    client_max_body_size 128M;

    # Static files: css, js, images (from application/views)
    location ~ ^/(css|images)/(.+)\.(css|js|png|jpe?g|gif|ico|cur|woff|ttf|svg|eot|otf)$ {
        alias /var/www/html/application/views/$1/$2.$3;
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~ ^/js/(.*)$ {
        alias /var/www/html/application/views/js/$1;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~ ^/files/(.*)$ {
        alias /var/www/html/application/files/$1;
        expires 1M;
        add_header Cache-Control "public";
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main location block - send everything else to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Additional PHP settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 240;

        # Set REMOTE_ADDR to localhost for database config
        fastcgi_param REMOTE_ADDR 127.0.0.1;
    }
}
