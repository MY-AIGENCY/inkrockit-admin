server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html;

    client_max_body_size 128M;

    # Analytics Dashboard - proxy /reports to Next.js app
    location = /reports {
        proxy_pass http://analytics_web:3000/reports;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    location /reports/ {
        proxy_pass http://analytics_web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Next.js specific settings
        proxy_buffering off;
    }

    # Analytics API - proxy /api to Express API
    location /api {
        proxy_pass http://analytics_api:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js static files (_next directory)
    location /reports/_next/ {
        proxy_pass http://analytics_web:3000/reports/_next/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # PHP App - Static files: css, js, images (from application/views)
    location ~ ^/(css|images)/(.+)\.(css|js|png|jpe?g|gif|ico|cur|woff|ttf|svg|eot|otf)$ {
        alias /var/www/html/application/views/$1/$2.$3;
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~ ^/js/(.*)$ {
        alias /var/www/html/application/views/js/$1;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~ ^/files/(.*)$ {
        alias /var/www/html/application/files/$1;
        expires 1M;
        add_header Cache-Control "public";
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main location block - send everything else to PHP index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Additional PHP settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 240;

        # Set REMOTE_ADDR to localhost for database config
        fastcgi_param REMOTE_ADDR 127.0.0.1;
    }
}
