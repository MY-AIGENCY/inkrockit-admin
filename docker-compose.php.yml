services:
  # MySQL Database
  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: inkrockit_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: preprod
      MYSQL_USER: preprod_user
      MYSQL_PASSWORD: '!1q2w3eZ'
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./ops/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - inkrockit_network
    command: --default-authentication-plugin=mysql_native_password

  # PHP 7.4 with FPM
  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: inkrockit_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./web:/var/www/html
      - ./config/php-custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - inkrockit_network
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=preprod
      - MYSQL_USER=preprod_user
      - MYSQL_PASSWORD=!1q2w3eZ

  # Nginx Web Server
  nginx:
    image: nginx:1.21-alpine
    container_name: inkrockit_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./web:/var/www/html:ro
      - ./config/nginx-local.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - inkrockit_network
    depends_on:
      - php

networks:
  inkrockit_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
