name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 67.205.161.183 >> ~/.ssh/known_hosts

      - name: Deploy PHP application to DigitalOcean
        run: |
          echo "Deploying files to production server..."
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='apps/' \
            web/ root@67.205.161.183:/var/www/staging.inkrockit.com/

          ssh root@67.205.161.183 << 'ENDSSH'
            echo "Setting proper permissions..."
            chown -R www-data:www-data /var/www/staging.inkrockit.com
            chmod -R 755 /var/www/staging.inkrockit.com
            chmod -R 775 /var/www/staging.inkrockit.com/application/files

            echo "Clearing OPcache..."
            systemctl reload php7.4-fpm

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "Testing site availability..."
          curl -s -o /dev/null -w "%{http_code}" https://staging.inkrockit.com | grep -q "200\|301\|302" && echo "✅ Site is responding" || echo "❌ Site check failed"

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: 67.205.161.183 (staging.inkrockit.com)" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
