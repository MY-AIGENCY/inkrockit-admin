name: "[LEGACY] Deploy Kohana Admin"

# LEGACY WORKFLOW - Manual dispatch only
# This deploys the old Kohana 3.3 admin panel to staging.inkrockit.com
# For the new Laravel admin panel, see: deploy-laravel-admin.yml

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-legacy" to confirm deployment of Kohana app'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'deploy-legacy' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 67.205.161.183 >> ~/.ssh/known_hosts

      - name: Deploy Kohana application to DigitalOcean
        run: |
          echo "⚠️  Deploying LEGACY Kohana application..."
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='apps/' \
            web/ root@67.205.161.183:/var/www/staging.inkrockit.com/

          ssh root@67.205.161.183 << 'ENDSSH'
            echo "Setting proper permissions..."
            chown -R www-data:www-data /var/www/staging.inkrockit.com
            chmod -R 755 /var/www/staging.inkrockit.com
            chmod -R 775 /var/www/staging.inkrockit.com/application/files

            echo "Clearing OPcache..."
            systemctl reload php7.4-fpm || systemctl reload php8.4-fpm || true

            echo "Legacy deployment completed!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "Testing site availability..."
          curl -s -o /dev/null -w "%{http_code}" https://staging.inkrockit.com | grep -q "200\|301\|302" && echo "✅ Site is responding" || echo "❌ Site check failed"

      - name: Deployment summary
        run: |
          echo "## ⚠️ Legacy Kohana Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note**: This is the legacy Kohana 3.3 application" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Application**: Kohana Admin (Legacy)" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: 67.205.161.183 (staging.inkrockit.com)" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
